<script>
    // class: is a template for javscript object;
    // object: is a instance of a class which allocates class memory

    class myClass {
        constructor(name, age) {
            this.name = name;
            this.age = age;

        }
    }
    const objclass = new myClass("Tops", 27);              //create object using "new keyword"
    console.log(objclass);

    //
    class newClass {
        constructor(fname, lname) {
            this.fname = "Tops";
            this.lname = "Technologies";
        }
    }

    const data = new newClass();
    console.log(data);
    console.log(data.fname);
