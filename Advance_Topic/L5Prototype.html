<script>
    //Protoype : object is a special type og enumerable object to which additional 
    // properties can be added which will be shared across all instance

    function customer(name, age) {
        this.name = name;
        this.age = age;
    }
    const data = new customer("abhishek", 27)
    customer.prototype.lastname = "solanki";       //Add new property using Protoype
    customer.prototype.profession = "Engineer";

    console.log(data.lastname);

</script>
