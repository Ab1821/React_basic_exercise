<script>
    let arr = ['apple', 'orange', 'kiw'];

    //loop
    arr.forEach(ele => console.log(ele));


    //length
    console.log(arr.length);

    //push
    arr.push("Banana");
    console.log(arr);

    //pop---remove from the end of an array
    arr.pop();
    console.log(arr);

    //unshift---Add value at the beginning of the array
    arr.unshift("Cherry");
    console.log(arr);

    //shift:remove value at the beginning of the array
    arr.shift();
    console.log(arr);

    //indexof: gives the value at the given index

    console.log(arr.indexOf("orange"));
</script>
