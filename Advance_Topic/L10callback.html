<body>
    Callback: Any function that is passed as an argumeny to another function so that
    it can be executed in that other function is called Callback function.
</body>

</html>
<script>
    function first(mydata) {
        console.log(mydata)
    }
    function second(fname, lname) {
        return fname + lname;
    }
    const display = second("Abhishek", "solanki");
    first(display);


    function test(data) {
        console.log(data);
    }
    function mul(num1, num2) {
        return num1 * num2;

    }
    const x = mul(4, 5);
    test(x);
</script>
