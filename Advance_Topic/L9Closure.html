<script>
    function outer() {
        let count = 0;
        function inner() {
            return count += 1;
        }
        return inner;
    }
    const data = outer();
    console.log(data());



    function test() {
        let a = "Welcome test"
        function foo() {
            return a;
        }
        return foo;
    }
    const show = test();
    console.log(show());
</script>
