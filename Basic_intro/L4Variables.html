<script>
    // var: re declaration and re assign both allowed
    var a = 23;
    console.log(a);

    a = "hello"; //re assign
    var a = "45"; // re declare;
    console.log(a);

    //let : re assign allowed but re declaration is not allowed
    let b = 12;
    console.log(b);

    b = "good day ";// re assign
    console.log(b);

    // let b = 11   Not allowed

    //const re assign and re declaration both not allowed
    const c = 10;
    console.log(c);

    // c = 11;      // re-assign not allowed 
    // console.log(c);
    //const c = 15; // re-declare not allowed 
</script>

</html>
